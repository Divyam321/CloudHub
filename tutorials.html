body {
    font-family: Arial, sans-serif;

/* Header Styles */

header h1 {

.nav-item {

.nav-link {

    font-size: 1.8rem;

/* Tutorials Container */
.tutorials-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 0;
    list-style: none;
}

/* Formal and Professional Tutorial Boxes */
.tutorial-box {
    position: relative;
    background: rgb(14, 136, 211);
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 40px;
    transition: transform 0.3s, box-shadow 0.3s;
    text-align: center;
    overflow: hidden;
    color: white;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100px;
    width: 100px;
    margin: 0 auto;
    border: 12px;
}

.tutorial-box a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    display: block;
    text-align: center;
    width: 100%;
}

/* Circular Hover Effect */
.tutorial-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    border-radius: 12 px;
}

/* Footer Styles */

    position: relative;
    bottom: 0;
    width: 100%;
}

.footer p {
    margin: 0;
    font-size: 1rem;
    color: antiquewhite;
}
