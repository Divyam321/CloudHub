<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Deployment Models</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script.js" defer></script>
</head>
<style>
    /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

section {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

h2 {
    color: #007acc;
    font-size: 2.8em;
    margin-bottom: 20px;
    text-align: center;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}

/* Cloud Info */
.cloud-info {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
}

.cloud-model {
    flex: 1 1 calc(25% - 20px);
    margin: 10px;
    text-align: center;
    border: 3px solid #007acc;
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.3s, border-color 0.3s;
    cursor: pointer;
    background: #f5f9fc;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.cloud-model:hover {
    transform: scale(1.05);
    border-color: #005a99;
}

.cloud-model img {
    width: 100%;
    height: auto;
    border-bottom: 3px solid #007acc;
}

.cloud-model h3 {
    background: #007acc;
    color: #ffffff;
    margin: 0;
    padding: 12px;
    font-size: 1.4em;
    font-weight: bold;
}

/* Description Box */
.description-box {
    margin-top: 30px;
    padding: 20px;
    background: #e6f7ff;
    border-radius: 10px;
    border: 2px solid #007acc;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

/* Diagram Box */
.diagram-box {
    margin-top: 30px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
}

.diagram {
    flex: 1 1 calc(50% - 20px);
    text-align: center;
    position: relative;
    background: #ffffff;
    border-radius: 12px;
    padding: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.diagram img {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    margin-bottom: 10px;
}

.diagram p {
    font-size: 1em;
    color: #555;
    margin: 0;
    padding: 0 10px;
}

/* Responsive Design */
@media (max-width: 1024px) {
    .cloud-model {
        flex: 1 1 calc(33.33% - 20px);
    }

    .diagram {
        flex: 1 1 calc(50% - 20px);
    }
}

@media (max-width: 768px) {
    .cloud-model {
        flex: 1 1 100%;
        margin: 10px 0;
    }

</style>
<body>
    <section>
        <h2>Cloud Deployment Models</h2>
        <div class="cloud-info">
            <div id="public-cloud" class="cloud-model" data-description="Public clouds are owned and operated by third-party providers. Examples include AWS, Azure, GCP.">
                
                <h3>Public Cloud</h3>
            </div>
            <div id="private-cloud" class="cloud-model" data-description="Private clouds are dedicated to a single organization, offering more control and security.">
                
                <h3>Private Cloud</h3>
            </div>
            <div id="hybrid-cloud" class="cloud-model" data-description="Hybrid clouds combine public and private clouds, allowing data and applications to be shared between them.">
                
                <h3>Hybrid Cloud</h3>
            </div>
            <div id="community-cloud" class="cloud-model" data-description="Community clouds are shared among several organizations with common concerns like security or compliance.">
                
                <h3>Community Cloud</h3>
            </div>
        </div>
        <div id="cloud-description" class="description-box">
            <p>Select a cloud model to see details.</p>
        </div>
        <div id="cloud-diagrams" class="diagram-box">
            <!-- Diagrams will be inserted here by JavaScript -->
        </div>
    </section>

            const description = model.getAttribute('data-description');
            descriptionBox.innerHTML = `<p><strong>${description}</strong></p>`;

            diagramBox.innerHTML = `
                <div class="diagram">
                    <img src="${diagrams[id].src}" alt="${id} Diagram">

                </div>
            `;
        });
    });
});
